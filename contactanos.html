<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contáctanos - MotoRenova</title>
    <style>
      :root{--accent:#ff5a1a;font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial}
      *{box-sizing:border-box}
      /* Usar la misma imagen de fondo que la página principal */
      body{margin:0;color:#fff;line-height:1.5;min-height:100vh;
        background-image: linear-gradient(to bottom right, rgba(0,0,0,0.22), rgba(0,0,0,0.38)), url('https://wallpapers.com/images/hd/bikes-4k-trdwa9zqtv1ifav5.jpg');
        background-size:cover;background-position:center center;background-repeat:no-repeat;background-attachment:fixed;
      }
  header{padding:18px 20px;background:linear-gradient(180deg,rgba(0,0,0,0.6),rgba(0,0,0,0.2));position:sticky;top:0}
      .nav{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
      a{color:inherit;text-decoration:none}
  main{max-width:1100px;margin:36px auto;padding:0 20px}
  h1{font-size:2rem;margin:0 0 8px}
  h2{font-size:1.25rem;margin-top:18px}
  /* Content wrap: caja negra que contiene toda la info */
  .content-wrap{background:rgba(0,0,0,0.78);padding:24px;border-radius:12px}
  .card{background:#000;padding:18px;border-radius:10px;margin:12px 0;border:1px solid rgba(255,255,255,0.04)}
  .logo-wrap{text-align:center;margin-top:42px;padding:28px;background:#000;border-radius:10px;border:1px solid rgba(255,255,255,0.04)}
  .logo-wrap img{width:160px;height:auto}
  footer{color:rgba(255,255,255,0.6);text-align:center;padding:24px 0}
      form.contact{display:flex;flex-direction:column;gap:12px}
      form.contact input, form.contact textarea{padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff}
      form.contact button{align-self:flex-start;background:var(--accent);color:#fff;padding:10px 16px;border-radius:8px;border:none}
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="brand"><a href="index.html">MotoRenova</a></div>
        <nav aria-label="principal">
          <a href="index.html" style="margin-right:18px">Inicio</a>
          <a href="index.html" style="margin-right:18px">Tipos de motos</a>
          <a href="about.html" style="margin-right:18px">Sobre nosotros</a>
          <a href="contactanos.html">Contáctanos</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="content-wrap">
        <h1>Contáctanos</h1>
        <div class="card">
          <h2>Envíanos un mensaje</h2>
          <form class="contact" id="contactForm">
            <input type="text" id="name" name="name" placeholder="Tu nombre" required />
            <input type="email" id="email" name="email" placeholder="tu@correo.com" required />
            <textarea id="message" name="message" placeholder="Tu mensaje" rows="6" required></textarea>
            <button type="submit">Enviar mensaje</button>
            <p id="contactMsg" style="display:none;margin-top:8px"></p>
          </form>
        </div>

        <div class="card">
          <h2>Visítanos</h2>
          <p>Dirección: Calle Ejemplo 123, Ciudad</p>
          <p>Teléfono: +34 600 000 000</p>
          <p>Horario: Lun-Vie 9:00 - 18:00</p>
        </div>

        <div class="logo-wrap">
          <h2>El logo de nuestra tienda</h2>
          <!-- reutilizamos el SVG inline -->
          <svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo MotoRenova">
            <rect width="100%" height="100%" fill="#000" rx="12" />
            <g transform="translate(20,18) scale(0.9)" fill="#fff">
              <path d="M90 18 C110 10, 150 12, 168 34 C182 52, 180 66, 168 78 C156 90, 130 92, 110 86 C88 80, 80 60, 90 48 C98 38, 110 28, 90 18 Z" />
              <circle cx="34" cy="130" r="34" />
              <circle cx="156" cy="130" r="34" />
              <rect x="12" y="170" width="196" height="4" fill="#222" opacity="0.35" />
              <rect x="12" y="182" width="196" height="4" fill="#222" opacity="0.35" />
            </g>
          </svg>
        </div>
      </div>
    </main>
    <footer>
      © <span id="year"></span> MotoRenova — Todos los derechos reservados
    </footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      // simple form handler that saves message to localStorage
      document.getElementById('contactForm').addEventListener('submit', function(ev){
        ev.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        if(!name || !email || !message){
          const el = document.getElementById('contactMsg'); el.style.display='block'; el.style.color='#ffb4a6'; el.textContent='Rellena todos los campos'; return;
        }
        const list = JSON.parse(localStorage.getItem('mensajes')||'[]');
        list.push({name,email,message,when:new Date().toISOString()});
        localStorage.setItem('mensajes',JSON.stringify(list));
        const el = document.getElementById('contactMsg'); el.style.display='block'; el.style.color='#9ff3c6'; el.textContent='Mensaje enviado (simulado). Gracias.';
        this.reset();
      });
    </script>
  </body>
</html>
