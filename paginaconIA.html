<!doctype html>
<html lang="es">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Compra tu moto</title>
	<style>
	  :root{--accent:#ff5a1a;font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial}
	  *{box-sizing:border-box}
	  html,body{height:100%;margin:0;color:#fff}

					/* Background: imagen específica proporcionada por el usuario */
					body{
						background-image: linear-gradient(to bottom right, rgba(0,0,0,0.22), rgba(0,0,0,0.38)), url('https://wallpapers.com/images/hd/bikes-4k-trdwa9zqtv1ifav5.jpg');
						background-size:cover;
						background-position:center center;
						background-repeat:no-repeat;
						background-attachment:fixed;
					}

	  /* Header: totalmente transparente para que se vea sólo la imagen detrás */
	  header{
		position:fixed;left:0;right:0;top:0;z-index:50;padding:12px 20px;background:transparent;
	  }
	  .nav{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
	  .brand{font-weight:800;text-shadow:0 2px 8px rgba(0,0,0,0.6)}
	  nav ul{list-style:none;margin:0;padding:0;display:flex;gap:18px;align-items:center}
	  nav a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:8px;text-shadow:0 2px 8px rgba(0,0,0,0.6)}
	  .btn-cta{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;font-weight:700;text-decoration:none}

	  .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:0 20px}
	  .hero-content{text-align:center;max-width:960px}
	  h1{font-size:clamp(2rem,6vw,3.8rem);margin:0 0 12px;text-shadow:0 6px 24px rgba(0,0,0,0.6)}
	  p.lead{color:rgba(255,255,255,0.95);margin:0 0 20px;font-size:1.05rem;text-shadow:0 4px 18px rgba(0,0,0,0.45)}

	  @media (max-width:880px){
		nav ul{display:none}
		.hero{padding-top:80px}
	  }
	</style>
  </head>
  <body>
	<header>
	  <div class="nav">
		<div class="brand">MotoSite</div>
		<nav aria-label="menú principal">
		  <ul>
			<li><a href="#">Inicio</a></li>
			<li><a href="#modelos">Modelos</a></li>
			<li><a href="#blog">Blog</a></li>
			<li><a class="btn-cta" href="#contacto">Comprar</a></li>
		  </ul>
		</nav>
	  </div>
	</header>

	<main>
	  <section class="hero" role="region" aria-label="portada principal">
		<div class="hero-content">
		  <h1>Vive la ruta: motos para cada aventura</h1>
		  <p class="lead">Explora nuestra selección de motos: potencia, diseño y seguridad en un solo lugar. Encuentra la que mejor se adapta a tu estilo.</p>
		  <a class="btn-cta" href="#modelos">Ver modelos</a>
		</div>
	  </section>
	</main>
  </body>
</html>
