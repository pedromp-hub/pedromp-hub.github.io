
<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Página con IA - Motos</title>
		<style>
			:root{
				--accent:#ff5722;
				--dark:rgba(0,0,0,0.55);
				--glass: rgba(255,255,255,0.06);
				--maxwidth:1200px;
				font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
			}
			*{box-sizing:border-box}
			body,html{height:100%;margin:0;color:#fff}

			/* Header */
			header{
				position:fixed;inset:0 0 auto 0;z-index:40;backdrop-filter: blur(6px);
				background: linear-gradient(to bottom, rgba(0,0,0,0.28), rgba(0,0,0,0.10));
			}
			.nav-wrap{max-width:var(--maxwidth);margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px 20px}
			.brand{font-weight:700;letter-spacing:0.2px}
			nav ul{list-style:none;margin:0;padding:0;display:flex;gap:18px;align-items:center}
			nav a{color:inherit;text-decoration:none;padding:8px 10px;border-radius:6px;transition:background .18s ease}
			nav a:hover{background:var(--glass)}
			.cta-sm{display:inline-block;padding:8px 12px;background:var(--accent);color:#fff;border-radius:6px;font-weight:600}

			/* Hamburger / mobile */
			.hamburger{display:none;flex-direction:column;gap:4px;cursor:pointer}
			.hamburger span{width:22px;height:2px;background:#fff;display:block}

			/* Hero */
			.hero{
				min-height:100vh;display:grid;align-items:center;justify-items:center;padding:0 20px;
				/* imagen sobre motos: puedes cambiar la url si quieres una imagen local */
				background-image: linear-gradient(to bottom right, rgba(0,0,0,0.28), rgba(0,0,0,0.40)), url('https://source.unsplash.com/1600x900/?motorcycle');
				background-size:cover;background-position:center center;background-repeat:no-repeat;
			}
			.hero-inner{max-width:1100px;text-align:center}
			.eyebrow{display:inline-block;padding:6px 12px;background:rgba(0,0,0,0.4);border-radius:999px;margin-bottom:18px;font-size:0.95rem}
			h1{font-size:clamp(2rem,5vw,4rem);margin:0 0 12px;line-height:1.02}
			p.lead{margin:0 auto 22px;max-width:760px;font-size:1.05rem;color:rgba(255,255,255,0.92)}

			.cta{display:inline-flex;gap:12px;align-items:center;padding:14px 22px;background:var(--accent);color:#fff;border:none;border-radius:10px;font-size:1.05rem;font-weight:700;cursor:pointer;box-shadow:0 8px 24px rgba(0,0,0,0.35);text-decoration:none}
			.cta.secondary{background:transparent;border:2px solid rgba(255,255,255,0.14)}

			/* Responsive */
			@media (max-width:880px){
				nav ul{display:none;position:absolute;right:20px;top:64px;background:rgba(0,0,0,0.6);padding:12px;border-radius:8px;flex-direction:column;min-width:160px}
				.hamburger{display:flex}
				.hero{padding-top:80px}
			}

			/* Small niceties for focus accessibility */
			a:focus, button:focus{outline:3px solid rgba(255,87,34,0.18);outline-offset:3px}
		</style>
	</head>
	<body>
		<header>
			<div class="nav-wrap">
				<div class="brand">MotoHub</div>
				<nav aria-label="Menú principal">
					<div class="hamburger" id="hamburger" aria-hidden="true">
						<span></span><span></span><span></span>
					</div>
					<ul id="menu">
						<li><a href="#">Inicio</a></li>
						<li><a href="#modelos">Modelos</a></li>
						<li><a href="#blog">Blog</a></li>
						<li><a href="#contacto">Contacto</a></li>
						<li><a class="cta-sm" href="#compra">Comprar</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="hero" role="img" aria-label="Moto deportiva en carretera">
				<div class="hero-inner">
					<div class="eyebrow">Aventura en dos ruedas</div>
					<h1>Encuentra la moto que enciende tu pasión</h1>
					<p class="lead">Explora modelos, comparativas y accesorios. Todo para vivir la experiencia sobre dos ruedas con seguridad y estilo.</p>
					<div style="display:flex;gap:12px;justify-content:center;flex-wrap:wrap">
						<a class="cta" href="#modelos">Ver modelos</a>
						<a class="cta secondary" href="#contacto">Contáctanos</a>
					</div>
				</div>
			</section>
		</main>

		<script>
			// Toggle mobile menu
			(function(){
				const burger = document.getElementById('hamburger');
				const menu = document.getElementById('menu');
				if(!burger || !menu) return;
				burger.addEventListener('click', function(){
					const expanded = menu.style.display === 'flex';
					menu.style.display = expanded ? 'none' : 'flex';
					burger.setAttribute('aria-expanded', String(!expanded));
				});
			})();
		</script>
	</body>
</html>
